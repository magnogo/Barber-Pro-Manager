
<!DOCTYPE html>
<html lang="pt-BR" style="scroll-behavior: smooth;" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barber Pro Manager - Elite SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #000000; 
        color: #fafafa;
      }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #000000; }
      ::-webkit-scrollbar-thumb { background: #18181b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #27272a; }

      .glass-card {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.4s ease-out forwards;
      }

      .btn-premium {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-premium:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.2);
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #18181b;
        border-radius: 10px;
      }
    </style>

        "vite": "https://esm.sh/vite@^7.3.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "qrcode": "https://esm.sh/qrcode@1.5.4"
      }
    }
    </script>
  </head>

  </body>
</html>
